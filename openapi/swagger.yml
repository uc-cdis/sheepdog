    required:
    - name
    - doc_format
    - doc
    type: object
  schema_entity_list:
    items:
      $ref: '#/definitions/schema_entity'
    type: array
  schema_error_list:
    items:
      type: string
    type: array
  schema_links:
    properties:
      links:
        items:
          type: string
        type: array
    required:
    - links
    type: object
  schema_program:
    properties:
      dbgap_accession_number:
        type: string
      name:
        type: string
      type:
        type: string
    required:
    - name
    - dbgap_accession_number
    type: object
  schema_project:
    properties:
      code:
        type: string
      dbgap_accession_number:
        type: string
      investigator_name:
        type: string
      name:
        type: string
      type:
        type: string
    required:
    - name
    - code
    type: object
